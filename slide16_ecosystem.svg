<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    THE ECOSYSTEM OF THE SOLUTION
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2196F3">
    TOOLS AND ECOSYSTEM
  </text>
  
  <!-- Three Speech Bubbles -->
  
  <!-- Algorithm Bubble -->
  <g transform="translate(150, 200)">
    <!-- Bubble shape -->
    <path d="M 0,0 L 300,0 L 300,150 L 150,150 L 140,170 L 130,150 L 0,150 Z" 
          fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Title -->
    <rect x="80" y="-20" width="140" height="40" fill="#2196F3" rx="20"/>
    <text x="150" y="8" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Algorithm
    </text>
    
    <!-- Content -->
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      Using some method
    </text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      and technique to
    </text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      achieve the most the
    </text>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      compact efficient
    </text>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      accurate models.
    </text>
  </g>
  
  <!-- System Bubble -->
  <g transform="translate(550, 200)">
    <!-- Bubble shape -->
    <path d="M 0,0 L 300,0 L 300,150 L 150,150 L 140,170 L 130,150 L 0,150 Z" 
          fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Title -->
    <rect x="95" y="-20" width="110" height="40" fill="#2196F3" rx="20"/>
    <text x="150" y="8" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      System
    </text>
    
    <!-- Content -->
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      Operations can be
    </text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      optimized to play
    </text>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      better with hardware.
    </text>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      Deep learning
    </text>
    <text x="150" y="130" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      framework, compilers
    </text>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      etc.
    </text>
  </g>
  
  <!-- Hardware Bubble -->
  <g transform="translate(950, 200)">
    <!-- Bubble shape -->
    <path d="M 0,0 L 300,0 L 300,150 L 150,150 L 140,170 L 130,150 L 0,150 Z" 
          fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Title -->
    <rect x="80" y="-20" width="140" height="40" fill="#2196F3" rx="20"/>
    <text x="150" y="8" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Hardware
    </text>
    
    <!-- Content -->
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      Build a better
    </text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      Hardware. Domain
    </text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      specific hardware
    </text>
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      such as hardware for
    </text>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#1976D2">
      camera, drones.
    </text>
  </g>
  
  <!-- FPGA ASIC text under Hardware -->
  <text x="1100" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    FPGA
  </text>
  <text x="1100" y="435" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    ASIC
  </text>
  
  <!-- Bottom Section - Tools and Examples -->
  
  <!-- Quantization Example -->
  <g transform="translate(150, 480)">
    <!-- 8-bit representation -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="40" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="3"/>
      <text x="10" y="25" font-family="monospace" font-size="12" fill="#2C3E50">01010101</text>
      <text x="90" y="25" font-family="monospace" font-size="12" fill="#E74C3C">10010101</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666666">sign, exponent</text>
      <text x="100" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666666">fraction</text>
    </g>
    
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#4CAF50">
      Quantization
    </text>
  </g>
  
  <!-- Framework Logos -->
  <g transform="translate(450, 480)">
    <!-- TVM box -->
    <rect x="0" y="0" width="140" height="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="70" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2196F3">
      TVM
    </text>
  </g>
  
  <g transform="translate(630, 480)">
    <!-- PyTorch box -->
    <rect x="0" y="0" width="160" height="50" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="80" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#E65100">
      PyTorch
    </text>
  </g>
  
  <g transform="translate(830, 480)">
    <!-- TensorFlow box -->
    <rect x="0" y="0" width="180" height="50" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FF6F00">
      TensorFlow
    </text>
  </g>
  
  <!-- Hardware Examples -->
  <g transform="translate(1050, 460)">
    <!-- Circuit board representation -->
    <rect x="0" y="0" width="80" height="50" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <circle cx="15" cy="15" r="4" fill="#FFD700"/>
    <circle cx="65" cy="15" r="4" fill="#FFD700"/>
    <circle cx="15" cy="35" r="4" fill="#FFD700"/>
    <circle cx="65" cy="35" r="4" fill="#FFD700"/>
    <rect x="25" y="15" width="30" height="20" fill="#424242" rx="2"/>
  </g>
  
  <g transform="translate(1150, 460)">
    <!-- Chip representation -->
    <rect x="0" y="0" width="80" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="2" rx="3"/>
    <rect x="15" y="10" width="50" height="30" fill="#1976D2" rx="2"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ASIC
    </text>
  </g>
  
  <!-- Labels -->
  <text x="450" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
    Frameworks &amp; Compilers
  </text>
  
  <text x="1100" y="540" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Custom Hardware
  </text>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#BBBBBB">
    Alnemari
  </text>
</svg>
