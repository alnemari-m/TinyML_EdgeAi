<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    WHAT IS TINYML?
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#E74C3C">
    CORE CONCEPTS
  </text>
  
  <!-- Definition Box -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="1200" height="120" fill="#FFE8E8" stroke="#E74C3C" stroke-width="3" rx="10"/>
    
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#C0392B">
      Definition
    </text>
    
    <text x="600" y="65" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2C3E50">
      TinyML is the deployment of machine learning models on microcontrollers (MCUs)
    </text>
    <text x="600" y="90" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2C3E50">
      and ultra-low-power embedded systems.
    </text>
  </g>
  
  <!-- Typical MCU Specifications Section -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#E74C3C">
    Typical MCU Specifications
  </text>
  
  <!-- Specifications Table -->
  <g transform="translate(150, 390)">
    <rect x="0" y="0" width="1100" height="280" fill="#F5F5F5" stroke="#E74C3C" stroke-width="2" rx="8"/>
    
    <!-- Header Row -->
    <rect x="10" y="10" width="350" height="40" fill="#E74C3C" rx="5"/>
    <text x="185" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Component
    </text>
    
    <rect x="370" y="10" width="720" height="40" fill="#E74C3C" rx="5"/>
    <text x="730" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Specification
    </text>
    
    <!-- Row 1: Processor -->
    <rect x="10" y="60" width="350" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      Processor
    </text>
    <rect x="370" y="60" width="720" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="85" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      32-bit ARM Cortex-M4
    </text>
    
    <!-- Row 2: Clock Speed -->
    <rect x="10" y="95" width="350" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      Clock Speed
    </text>
    <rect x="370" y="95" width="720" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="120" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      64-80 MHz
    </text>
    
    <!-- Row 3: Flash Memory -->
    <rect x="10" y="130" width="350" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      Flash Memory
    </text>
    <rect x="370" y="130" width="720" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="155" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      512 KB - 1 MB
    </text>
    
    <!-- Row 4: RAM -->
    <rect x="10" y="165" width="350" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      RAM
    </text>
    <rect x="370" y="165" width="720" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="190" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      128-256 KB
    </text>
    
    <!-- Row 5: Power Consumption -->
    <rect x="10" y="200" width="350" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      Power Consumption
    </text>
    <rect x="370" y="200" width="720" height="35" fill="#ffffff" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="225" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      &lt;1 mW (sleep), 50-100 mW (active)
    </text>
    
    <!-- Row 6: Cost -->
    <rect x="10" y="235" width="350" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="25" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2C3E50">
      Cost
    </text>
    <rect x="370" y="235" width="720" height="35" fill="#F9F9F9" stroke="#DDDDDD" stroke-width="1"/>
    <text x="385" y="260" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      $2-$10
    </text>
  </g>
  
  <!-- TinyML Capabilities Section -->
  <g transform="translate(100, 710)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E74C3C">
      TinyML Capabilities:
    </text>
    <text x="230" y="0" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">
      Audio keyword spotting • Gesture recognition • Anomaly detection • Image classification • Sensor fusion
    </text>
  </g>
  
  <!-- Community Section -->
  <g transform="translate(100, 745)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
      Community &amp; Standards:
    </text>
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="15" fill="#666666">
      IEEE TinyML community • MLPerf Tiny benchmark • TinyML Foundation
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#BBBBBB">
    Alnemari
  </text>
</svg>
