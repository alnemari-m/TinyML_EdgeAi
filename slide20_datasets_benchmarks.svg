      <text x="350" y="134" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        mAP
      </text>
      <text x="470" y="134" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4CAF50">
