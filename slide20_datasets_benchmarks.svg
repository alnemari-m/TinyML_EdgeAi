      Metrics Reported
    </text>
    
    <!-- Metric 1: Latency -->
    <g transform="translate(40, 60)">
      <circle cx="0" cy="0" r="25" fill="#FF9800"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">ms</text>
      <text x="40" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">
        Latency (ms)
      </text>
      <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" fill="#666666">
        Inference time per sample
      </text>
    </g>
    
    <!-- Metric 2: Energy -->
    <g transform="translate(40, 120)">
      <circle cx="0" cy="0" r="25" fill="#FBC02D"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">mJ</text>
      <text x="40" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57F17">
        Energy (mJ)
      </text>
      <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" fill="#666666">
        Energy consumption per inference
      </text>
    </g>
    
    <!-- Metric 3: Accuracy -->
    <g transform="translate(40, 180)">
      <circle cx="0" cy="0" r="25" fill="#4CAF50"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">%</text>
      <text x="40" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
        Accuracy (%)
      </text>
      <text x="40" y="18" font-family="Arial, sans-serif" font-size="11" fill="#666666">
        Model accuracy on test set
      </text>
    </g>
    
    <!-- Metric 4: Memory -->
    <g transform="translate(310, 60)">
      <circle cx="0" cy="0" r="25" fill="#2196F3"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">KB</text>
      <text x="40" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
