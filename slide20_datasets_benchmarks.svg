      <text x="20" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">
        Platforms tested:
      </text>
      <text x="30" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666666">
        Arduino Nano 33 • STM32F746 • ESP32 • NXP i.MX RT
      </text>
