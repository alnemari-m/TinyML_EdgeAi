      </text>
      <text x="210" y="194" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        ResNet-8
      </text>
      <text x="350" y="194" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        Accuracy
      </text>
      <text x="470" y="194" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4CAF50">
        88.7%
      </text>
      
      <!-- Bottom info -->
