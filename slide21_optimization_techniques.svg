<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1400 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    OPTIMIZATION TECHNIQUES
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2196F3">
    ADVANCED COMPRESSION METHODS
  </text>
  
  <!-- Weight Clustering -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="620" height="280" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2">
      Weight Clustering
    </text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Concept:</tspan> Group similar weights into clusters
    </text>
    
    <!-- Code example -->
    <rect x="20" y="70" width="580" height="95" fill="#263238" rx="4"/>
    <text x="35" y="95" font-family="Consolas, monospace" font-size="11" fill="#B0BEC5">
      Original weights:
    </text>
    <text x="35" y="115" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
      [0.23, 0.24, 0.87, 0.89, 1.02, 0.98]
    </text>
    <text x="35" y="140" font-family="Consolas, monospace" font-size="11" fill="#4CAF50">
      Clustered (2 clusters):
    </text>
    <text x="35" y="160" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
      [0.24, 0.24, 0.88, 0.88, 1.00, 1.00]
    </text>
    
    <!-- Benefits -->
    <text x="20" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
      Benefits:
    </text>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Reduces unique values
    </text>
    <text x="30" y="228" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Improves compression
    </text>
    <text x="30" y="246" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Minimal accuracy loss
    </text>
    
    <rect x="330" y="185" width="270" height="80" fill="#BBDEFB" rx="4"/>
    <text x="465" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0D47A1">
      Compression: 2-4×
    </text>
    <text x="465" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">
      Typical accuracy drop:
    </text>
    <text x="465" y="252" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">
      &lt; 0.5%
    </text>
  </g>
  
  <!-- Mixed Precision -->
  <g transform="translate(750, 170)">
    <rect x="0" y="0" width="530" height="280" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7B1FA2">
      Mixed Precision
    </text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Concept:</tspan> Different layers use different precision
    </text>
    
    <!-- Layer precision diagram -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="490" height="100" fill="#263238" rx="4"/>
      
      <text x="10" y="20" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
        Layer 1 (sensitive):
      </text>
      <text x="220" y="20" font-family="Consolas, monospace" font-size="11" fill="#E91E63">
        INT16
      </text>
      
      <text x="10" y="45" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
        Layers 2-5:
      </text>
      <text x="220" y="45" font-family="Consolas, monospace" font-size="11" fill="#4CAF50">
        INT8
      </text>
      
      <text x="10" y="70" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
        Layer 6 (sensitive):
      </text>
      <text x="220" y="70" font-family="Consolas, monospace" font-size="11" fill="#E91E63">
        INT16
      </text>
      
      <text x="10" y="92" font-family="Consolas, monospace" font-size="10" fill="#B0BEC5">
        Average: ~9.5 bits per weight
      </text>
    </g>
    
    <!-- Benefits -->
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">
      Benefits:
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Balance accuracy vs size
    </text>
    <text x="30" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Preserve critical layers
    </text>
    <text x="30" y="256" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      ✓ Optimize memory usage
    </text>
  </g>
  
  <!-- Sparse Matrix Compression -->
  <g transform="translate(100, 470)">
    <rect x="0" y="0" width="620" height="280" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">
      Sparse Matrix Compression
    </text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Structured Pruning Example:</tspan>
    </text>
    
    <!-- Matrix visualization -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="580" height="170" fill="#263238" rx="4"/>
      
      <text x="10" y="20" font-family="Consolas, monospace" font-size="10" fill="#B0BEC5">
        Dense matrix (4×4):
      </text>
      <text x="10" y="38" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
        [0.2  0.1  0.8  0.3]
      </text>
      <text x="10" y="53" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
        [0.0  0.9  0.0  0.4]
      </text>
      <text x="10" y="68" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
        [0.7  0.0  0.0  0.6]
      </text>
      <text x="10" y="83" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
        [0.0  0.5  0.2  0.0]
      </text>
      
      <text x="10" y="108" font-family="Consolas, monospace" font-size="10" fill="#4CAF50">
        Compressed (CSR format):
      </text>
      <text x="10" y="126" font-family="Consolas, monospace" font-size="9" fill="#FFFFFF">
        Values:  [0.2, 0.1, 0.8, 0.3, 0.9, 0.4, ...]
      </text>
      <text x="10" y="141" font-family="Consolas, monospace" font-size="9" fill="#FFFFFF">
        Indices: [0, 1, 2, 3, 1, 3, 0, 3, ...]
      </text>
      <text x="10" y="156" font-family="Consolas, monospace" font-size="9" fill="#FFFFFF">
        Pointers: [0, 4, 6, 8, 10]
      </text>
    </g>
    
    <!-- Result -->
    <rect x="20" y="250" width="580" height="20" fill="#C8E6C9" rx="3"/>
    <text x="300" y="264" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1B5E20">
      Size reduction: 40% → 62.5% savings
    </text>
  </g>
  
  <!-- Neural Architecture Search -->
  <g transform="translate(750, 470)">
    <rect x="0" y="0" width="530" height="280" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F57C00">
      Neural Architecture Search
    </text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Automated model design for constraints:</tspan>
    </text>
    
    <!-- Optimization problem -->
    <rect x="20" y="70" width="490" height="110" fill="#263238" rx="4"/>
    <text x="35" y="95" font-family="Consolas, monospace" font-size="11" fill="#FFB74D">
      Objective:
    </text>
    <text x="150" y="95" font-family="Consolas, monospace" font-size="11" fill="#FFFFFF">
      Maximize accuracy
    </text>
    
    <text x="35" y="120" font-family="Consolas, monospace" font-size="11" fill="#FFB74D">
      Subject to:
    </text>
    <text x="45" y="140" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
      • Latency &lt; 10 ms
    </text>
    <text x="45" y="155" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
      • Model size &lt; 100 KB
    </text>
    <text x="45" y="170" font-family="Consolas, monospace" font-size="10" fill="#FFFFFF">
      • RAM &lt; 20 KB
    </text>
    
    <!-- Approaches -->
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
      Approaches:
    </text>
    <text x="30" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      • Reinforcement learning
    </text>
    <text x="30" y="243" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      • Evolutionary algorithms
    </text>
    <text x="30" y="261" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
      • Gradient-based NAS
    </text>
    
    <!-- Result box -->
    <rect x="280" y="200" width="230" height="70" fill="#FFE0B2" rx="4"/>
    <text x="395" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#E65100">
      Result:
    </text>
    <text x="395" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">
      Custom architectures
    </text>
    <text x="395" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">
      optimized for hardware
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#bbbbbb">@Alnemari</text>
</svg>
