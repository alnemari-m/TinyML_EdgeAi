<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1400 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    ML COMPILATION FRAMEWORKS
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#E91E63">
    OPTIMIZATION AND CODE GENERATION
  </text>
  
  <!-- MLIR -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="400" height="280" fill="#FCE4EC" stroke="#E91E63" stroke-width="2" rx="8"/>
    
    <!-- Logo/Icon -->
    <g transform="translate(200, 50)">
      <rect x="-40" y="-30" width="80" height="60" fill="#E91E63" rx="4"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">MLIR</text>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">Multi-Level IR</text>
    </g>
    
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C2185B">
      MLIR
    </text>
    <text x="200" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">
      Multi-Level Intermediate Representation
    </text>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#AD1457">
      Features:
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Reusable compiler infrastructure
    </text>
    <text x="30" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Multiple abstraction levels
    </text>
    <text x="30" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Dialect system for extensibility
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Progressive lowering
    </text>
    
    <rect x="20" y="240" width="360" height="30" fill="#F8BBD0" rx="4"/>
    <text x="200" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#880E4F">
      Used by: TensorFlow, PyTorch, IREE
    </text>
  </g>
  
  <!-- TVM -->
  <g transform="translate(530, 170)">
    <rect x="0" y="0" width="400" height="280" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="8"/>
    
    <!-- Logo/Icon -->
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="35" fill="#9C27B0"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">TVM</text>
    </g>
    
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Apache TVM
    </text>
    <text x="200" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">
      Tensor Virtual Machine
    </text>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6A1B9A">
      Features:
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • End-to-end compiler stack
    </text>
    <text x="30" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Auto-tuning for hardware
    </text>
    <text x="30" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Cross-platform deployment
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Supports ARM, x86, GPUs
    </text>
    
    <rect x="20" y="240" width="360" height="30" fill="#E1BEE7" rx="4"/>
    <text x="200" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4A148C">
      Best for: Edge devices, mobile, IoT
    </text>
  </g>
  
  <!-- XLA -->
  <g transform="translate(960, 170)">
    <rect x="0" y="0" width="320" height="280" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
    
    <!-- Logo/Icon -->
    <g transform="translate(160, 50)">
      <rect x="-35" y="-25" width="70" height="50" fill="#2196F3" rx="4"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">XLA</text>
    </g>
    
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">
      XLA
    </text>
    <text x="160" y="128" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">
      Accelerated Linear Algebra
    </text>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0D47A1">
      Features:
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • JIT compilation
    </text>
    <text x="30" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Fusion optimization
    </text>
    <text x="30" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Memory optimization
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • TensorFlow backend
    </text>
    
    <rect x="20" y="240" width="280" height="30" fill="#BBDEFB" rx="4"/>
    <text x="160" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0D47A1">
      Focus: Performance
    </text>
  </g>
  
  <!-- IREE -->
  <g transform="translate(100, 470)">
    <rect x="0" y="0" width="370" height="280" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>
    
    <!-- Logo/Icon -->
    <g transform="translate(185, 50)">
      <rect x="-38" y="-28" width="76" height="56" fill="#4CAF50" rx="4"/>
      <text x="0" y="-3" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">IREE</text>
      <text x="0" y="13" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">ML Runtime</text>
    </g>
    
    <text x="185" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#388E3C">
      IREE
    </text>
    <text x="185" y="128" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">
      Intermediate Repr. Execution Engine
    </text>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">
      Features:
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Built on MLIR
    </text>
    <text x="30" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Ahead-of-time compilation
    </text>
    <text x="30" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Multi-backend support
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Efficient deployment
    </text>
    
    <rect x="20" y="240" width="330" height="30" fill="#C8E6C9" rx="4"/>
    <text x="185" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1B5E20">
      Target: Mobile, embedded, servers
    </text>
  </g>
  
  <!-- Glow -->
  <g transform="translate(500, 470)">
    <rect x="0" y="0" width="370" height="280" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>
    
    <!-- Logo/Icon -->
    <g transform="translate(185, 50)">
      <circle cx="0" cy="0" r="35" fill="#FF9800"/>
      <circle cx="0" cy="0" r="25" fill="#FFB74D"/>
      <circle cx="0" cy="0" r="15" fill="#FFE0B2"/>
    </g>
    
    <text x="185" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F57C00">
      Glow
    </text>
    <text x="185" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">
      Graph Lowering Compiler
    </text>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E65100">
      Features:
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Neural network compiler
    </text>
    <text x="30" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Hardware-agnostic
    </text>
    <text x="30" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • Graph optimization
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      • PyTorch integration
    </text>
    
    <rect x="20" y="240" width="330" height="30" fill="#FFE0B2" rx="4"/>
    <text x="185" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#E65100">
      Focus: PyTorch models
    </text>
  </g>
  
  <!-- Compilation Stack Diagram -->
  <g transform="translate(900, 470)">
    <rect x="0" y="0" width="380" height="280" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2" rx="8"/>
    
    <text x="190" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0097A7">
      Compilation Stack
    </text>
    
    <!-- Stack layers -->
    <rect x="40" y="50" width="300" height="40" fill="#B2EBF2" stroke="#00ACC1" stroke-width="2" rx="4"/>
    <text x="190" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006064">
      High-Level Frameworks
    </text>
    <text x="190" y="88" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2C3E50">
      TensorFlow, PyTorch, JAX
    </text>
    
    <path d="M 190,95 L 190,105" stroke="#00BCD4" stroke-width="2"/>
    <path d="M 185,100 L 190,105 L 195,100" fill="#00BCD4"/>
    
    <rect x="40" y="110" width="300" height="40" fill="#80DEEA" stroke="#00ACC1" stroke-width="2" rx="4"/>
    <text x="190" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006064">
      IR / Compiler Layer
    </text>
    <text x="190" y="148" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2C3E50">
      MLIR, XLA, TVM
    </text>
    
    <path d="M 190,155 L 190,165" stroke="#00BCD4" stroke-width="2"/>
    <path d="M 185,160 L 190,165 L 195,160" fill="#00BCD4"/>
    
    <rect x="40" y="170" width="300" height="40" fill="#4DD0E1" stroke="#00ACC1" stroke-width="2" rx="4"/>
    <text x="190" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006064">
      Hardware Abstraction
    </text>
    <text x="190" y="208" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2C3E50">
      LLVM, Codegen
    </text>
    
    <path d="M 190,215 L 190,225" stroke="#00BCD4" stroke-width="2"/>
    <path d="M 185,220 L 190,225 L 195,220" fill="#00BCD4"/>
    
    <rect x="40" y="230" width="300" height="40" fill="#26C6DA" stroke="#00ACC1" stroke-width="2" rx="4"/>
    <text x="190" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Target Hardware
    </text>
    <text x="190" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E0F7FA">
      CPU, GPU, DSP, NPU, MCU
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#bbbbbb">@Alnemari</text>
</svg>
