<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    QUANTIZATION DEEP DIVE
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#FF9800">
    TECHNICAL FOUNDATIONS
  </text>
  
  <!-- What is Quantization -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="580" height="100" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>
    
    <text x="290" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#E67E22">
      What is Quantization?
    </text>
    
    <text x="290" y="60" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2C3E50">
      Mapping high-precision values (FP32) to
    </text>
    <text x="290" y="82" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="#2C3E50">
      low-precision values (INT8, INT4)
    </text>
  </g>
  
  <!-- Quantization Formula -->
  <g transform="translate(720, 180)">
    <rect x="0" y="0" width="580" height="100" fill="#FFE8E8" stroke="#E74C3C" stroke-width="2" rx="8"/>
    
    <text x="290" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#C0392B">
      Quantization Formula
    </text>
    
    <text x="290" y="65" font-family="Times New Roman, serif" font-size="18" text-anchor="middle" fill="#2C3E50">
      q = round(r / S) + Z
    </text>
    
    <text x="290" y="88" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666666">
      S = scale, Z = zero-point, r = real value, q = quantized
    </text>
  </g>
  
  <!-- Visual Representation -->
  <g transform="translate(100, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF9800">
      Precision Comparison
    </text>
    
    <!-- FP32 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="580" height="120" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
      
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976D2">
        FP32 (32-bit Floating Point)
      </text>
      
      <!-- Bit representation -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="30" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">S</text>
        <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">1</text>
        
        <rect x="35" y="0" width="240" height="40" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
        <text x="155" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Exponent</text>
        <text x="155" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">8 bits</text>
        
        <rect x="280" y="0" width="280" height="40" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
        <text x="420" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Mantissa</text>
        <text x="420" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">23 bits</text>
      </g>
    </g>
    
    <!-- INT8 -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="580" height="120" fill="#E8F8F0" stroke="#4CAF50" stroke-width="2" rx="8"/>
      
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#388E3C">
        INT8 (8-bit Integer)
      </text>
      
      <!-- Bit representation -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="30" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">S</text>
        <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">1</text>
        
        <rect x="35" y="0" width="245" height="40" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
        <text x="157.5" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Value</text>
        <text x="157.5" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">7 bits</text>
      </g>
      
      <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
        Range: -128 to 127
      </text>
    </g>
  </g>
  
  <!-- Benefits and Tradeoffs -->
  <g transform="translate(720, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF9800">
      Benefits &amp; Trade-offs
    </text>
    
    <!-- Benefits Box -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="580" height="130" fill="#E8F8E8" stroke="#4CAF50" stroke-width="2" rx="8"/>
      
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#388E3C">
        ✓ Benefits
      </text>
      
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • 4× reduction in model size
      </text>
      <text x="30" y="85" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • 2-4× faster inference
      </text>
      <text x="30" y="110" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • Lower memory bandwidth
      </text>
    </g>
    
    <!-- Trade-offs Box -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="580" height="130" fill="#FFEBEE" stroke="#E74C3C" stroke-width="2" rx="8"/>
      
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#C0392B">
        ⚠ Trade-offs
      </text>
      
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • Accuracy loss (typically &lt;1%)
      </text>
      <text x="30" y="85" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • Requires calibration data
      </text>
      <text x="30" y="110" font-family="Arial, sans-serif" font-size="15" fill="#2C3E50">
        • Hardware support needed
      </text>
    </g>
  </g>
  
  <!-- Quantization Types -->
  <g transform="translate(100, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF9800">
      Types:
    </text>
    
    <rect x="80" y="-25" width="260" height="40" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="210" y="3" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1976D2">
      Post-Training Quantization
    </text>
    
    <rect x="360" y="-25" width="280" height="40" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
    <text x="500" y="3" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#7B1FA2">
      Quantization-Aware Training
    </text>
    
    <rect x="660" y="-25" width="180" height="40" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="750" y="3" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#E67E22">
      Dynamic Range
    </text>
  </g>
  
  <!-- Popular Frameworks -->
  <g transform="translate(100, 715)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
      Popular Frameworks:
    </text>
    <text x="190" y="0" font-family="Arial, sans-serif" font-size="15" fill="#666666">
      TensorFlow Lite • PyTorch Mobile • ONNX Runtime • TFLite Micro
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#BBBBBB">
    Alnemari
  </text>
</svg>
