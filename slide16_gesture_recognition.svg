<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1400 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    CASE STUDY: GESTURE RECOGNITION
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#9C27B0">
    REAL-WORLD APPLICATION
  </text>
  
  <!-- Problem Statement Section -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="580" height="200" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2">
      Problem Statement
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
      <tspan font-weight="bold">Objective:</tspan> Recognize hand gestures using accelerometer data on MCU
    </text>
    
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      Gestures:
    </text>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      • Wave (side to side motion)
    </text>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      • Fist (punch motion)
    </text>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      • Open hand (spread fingers)
    </text>
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      • Idle (no motion)
    </text>
  </g>
  
  <!-- Dataset Section -->
  <g transform="translate(720, 170)">
    <rect x="0" y="0" width="560" height="200" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">
      Dataset
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Sensor:</tspan> 3-axis accelerometer (LSM9DS1)
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Sampling rate:</tspan> 119 Hz
    </text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Window size:</tspan> 1 second (119 samples)
    </text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Features:</tspan> ax, ay, az × 119 = 357 inputs
    </text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      <tspan font-weight="bold">Samples:</tspan> 1000 per gesture class
    </text>
    
    <!-- Visual representation of data -->
    <g transform="translate(20, 160)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#666666">Sample data visualization:</text>
      <!-- Mini axis lines -->
      <line x1="150" y1="-10" x2="520" y2="-10" stroke="#FF5252" stroke-width="2"/>
      <line x1="150" y1="0" x2="520" y2="0" stroke="#4CAF50" stroke-width="2"/>
      <line x1="150" y1="10" x2="520" y2="10" stroke="#2196F3" stroke-width="2"/>
      <!-- Wavy patterns -->
      <path d="M 150,-10 Q 200,-5 250,-10 T 350,-10 T 450,-10 T 520,-10" stroke="#FF5252" stroke-width="1.5" fill="none"/>
      <path d="M 150,0 Q 200,5 250,0 T 350,0 T 450,0 T 520,0" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
      <path d="M 150,10 Q 200,15 250,10 T 350,10 T 450,10 T 520,10" stroke="#2196F3" stroke-width="1.5" fill="none"/>
      <text x="525" y="-7" font-family="Arial, sans-serif" font-size="10" fill="#FF5252">ax</text>
      <text x="525" y="3" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">ay</text>
      <text x="525" y="13" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">az</text>
    </g>
  </g>
  
  <!-- Model Architecture Section -->
  <g transform="translate(100, 390)">
    <rect x="0" y="0" width="800" height="370" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976D2">
      Model Architecture
    </text>
    
    <!-- Architecture flow -->
    <g transform="translate(50, 60)">
      <!-- Input -->
      <rect x="0" y="0" width="160" height="50" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="80" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#0D47A1">
        Input
      </text>
      <text x="80" y="38" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">
        (119, 3)
      </text>
      
      <!-- Arrow -->
      <path d="M 80,55 L 80,75" stroke="#1976D2" stroke-width="2" fill="none"/>
      <path d="M 75,70 L 80,75 L 85,70" fill="#1976D2"/>
      
      <!-- Conv1D_1 -->
      <rect x="0" y="80" width="160" height="50" fill="#90CAF9" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="80" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0D47A1">
        Conv1D (8 filters)
      </text>
      <text x="80" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        kernel=3, ReLU
      </text>
      
      <!-- Arrow -->
      <path d="M 80,135 L 80,155" stroke="#1976D2" stroke-width="2" fill="none"/>
      <path d="M 75,150 L 80,155 L 85,150" fill="#1976D2"/>
      
      <!-- MaxPooling -->
      <rect x="0" y="160" width="160" height="45" fill="#64B5F6" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0D47A1">
        MaxPooling1D
      </text>
      <text x="80" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        pool=2
      </text>
      
      <!-- Arrow -->
      <path d="M 80,210 L 80,230" stroke="#1976D2" stroke-width="2" fill="none"/>
      <path d="M 75,225 L 80,230 L 85,225" fill="#1976D2"/>
      
      <!-- Conv1D_2 -->
      <rect x="0" y="235" width="160" height="50" fill="#42A5F5" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="80" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0D47A1">
        Conv1D (16 filters)
      </text>
      <text x="80" y="273" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        kernel=3, ReLU
      </text>
      
      <!-- Arrow to right side -->
      <path d="M 165,260 L 240,260" stroke="#1976D2" stroke-width="2" fill="none"/>
      <path d="M 235,255 L 240,260 L 235,265" fill="#1976D2"/>
      
      <!-- GlobalAvgPooling -->
      <rect x="245" y="235" width="180" height="50" fill="#1E88E5" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="335" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
        GlobalAveragePooling1D
      </text>
      <text x="335" y="273" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E3F2FD">
        (16,) → Flatten
      </text>
      
      <!-- Arrow -->
      <path d="M 335,290 L 335,310" stroke="#1976D2" stroke-width="2" fill="none"/>
      <path d="M 330,305 L 335,310 L 340,305" fill="#1976D2"/>
      
      <!-- Dense Output -->
      <rect x="245" y="315" width="180" height="50" fill="#1565C0" stroke="#1976D2" stroke-width="2" rx="4"/>
      <text x="335" y="337" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
        Dense (4 units)
      </text>
      <text x="335" y="353" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E3F2FD">
        Softmax activation
      </text>
    </g>
    
    <!-- Model Stats -->
    <g transform="translate(490, 80)">
      <rect x="0" y="0" width="280" height="265" fill="#ffffff" stroke="#1976D2" stroke-width="2" rx="6"/>
      
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#1976D2">
        Model Statistics
      </text>
      
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">Total parameters:</tspan> ~2,500
      </text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">FP32 size:</tspan> 10 KB
      </text>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">INT8 size:</tspan> 2.5 KB
      </text>
      
      <line x1="20" y1="110" x2="260" y2="110" stroke="#1976D2" stroke-width="1" opacity="0.3"/>
      
      <text x="20" y="135" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">Trainable layers:</tspan> 4
      </text>
      <text x="20" y="155" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">Input shape:</tspan> (119, 3)
      </text>
      <text x="20" y="175" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
        <tspan font-weight="bold">Output shape:</tspan> (4,)
      </text>
      
      <line x1="20" y1="190" x2="260" y2="190" stroke="#1976D2" stroke-width="1" opacity="0.3"/>
      
      <text x="20" y="215" font-family="Arial, sans-serif" font-size="13" fill="#4CAF50" font-weight="bold">
        ✓ Lightweight
      </text>
      <text x="20" y="235" font-family="Arial, sans-serif" font-size="13" fill="#4CAF50" font-weight="bold">
        ✓ Fast inference
      </text>
      <text x="20" y="255" font-family="Arial, sans-serif" font-size="13" fill="#4CAF50" font-weight="bold">
        ✓ MCU-friendly
      </text>
    </g>
  </g>
  
  <!-- Performance Metrics Section -->
  <g transform="translate(930, 390)">
    <rect x="0" y="0" width="350" height="370" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00">
      Performance Metrics
    </text>
    
    <!-- Metrics Table -->
    <g transform="translate(20, 50)">
      <!-- Header -->
      <rect x="0" y="0" width="310" height="35" fill="#FFE0B2" rx="4"/>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E65100">
        Metric
      </text>
      <text x="200" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E65100">
        Value
      </text>
      
      <!-- Row 1 -->
      <rect x="0" y="35" width="310" height="32" fill="#ffffff"/>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
        Accuracy
      </text>
      <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
        94.5%
      </text>
      
      <!-- Row 2 -->
      <rect x="0" y="67" width="310" height="32" fill="#FFF8E1"/>
      <text x="20" y="87" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
        Inference time
      </text>
      <text x="200" y="87" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">
        8 ms
      </text>
      
      <!-- Row 3 -->
      <rect x="0" y="99" width="310" height="32" fill="#ffffff"/>
      <text x="20" y="119" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
        Memory (RAM)
      </text>
      <text x="200" y="119" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">
        12 KB
      </text>
      
      <!-- Row 4 -->
      <rect x="0" y="131" width="310" height="32" fill="#FFF8E1"/>
      <text x="20" y="151" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
        Model size (Flash)
      </text>
      <text x="200" y="151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
        10 KB
      </text>
      
      <!-- Row 5 -->
      <rect x="0" y="163" width="310" height="32" fill="#ffffff"/>
      <text x="20" y="183" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
        Power consumption
      </text>
      <text x="200" y="183" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">
        45 mW
      </text>
    </g>
    
    <!-- Confusion Matrix visualization -->
    <g transform="translate(20, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
        Confusion Matrix (simplified)
      </text>
      
      <!-- 4x4 grid -->
      <g transform="translate(0, 15)">
        <!-- Labels -->
        <text x="45" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Wave</text>
        <text x="115" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Fist</text>
        <text x="185" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Open</text>
        <text x="255" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Idle</text>
        
        <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#666666">Wave</text>
        <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666666">Fist</text>
        <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666666">Open</text>
        <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666666">Idle</text>
        
        <!-- Cells -->
        <!-- Row 1 -->
        <rect x="30" y="30" width="30" height="30" fill="#4CAF50" opacity="0.9"/>
        <text x="45" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">95</text>
        <rect x="100" y="30" width="30" height="30" fill="#E8F5E9"/>
        <text x="115" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">2</text>
        <rect x="170" y="30" width="30" height="30" fill="#E8F5E9"/>
        <text x="185" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">2</text>
        <rect x="240" y="30" width="30" height="30" fill="#E8F5E9"/>
        <text x="255" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">1</text>
        
        <!-- Row 2 -->
        <rect x="30" y="60" width="30" height="30" fill="#E8F5E9"/>
        <text x="45" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">3</text>
        <rect x="100" y="60" width="30" height="30" fill="#4CAF50" opacity="0.9"/>
        <text x="115" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">93</text>
        <rect x="170" y="60" width="30" height="30" fill="#E8F5E9"/>
        <text x="185" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">3</text>
        <rect x="240" y="60" width="30" height="30" fill="#E8F5E9"/>
        <text x="255" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">1</text>
        
        <!-- Row 3 -->
        <rect x="30" y="90" width="30" height="30" fill="#E8F5E9"/>
        <text x="45" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">1</text>
        <rect x="100" y="90" width="30" height="30" fill="#E8F5E9"/>
        <text x="115" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">4</text>
        <rect x="170" y="90" width="30" height="30" fill="#4CAF50" opacity="0.9"/>
        <text x="185" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">94</text>
        <rect x="240" y="90" width="30" height="30" fill="#E8F5E9"/>
        <text x="255" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">1</text>
        
        <!-- Row 4 -->
        <rect x="30" y="120" width="30" height="30" fill="#E8F5E9"/>
        <text x="45" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">0</text>
        <rect x="100" y="120" width="30" height="30" fill="#E8F5E9"/>
        <text x="115" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">1</text>
        <rect x="170" y="120" width="30" height="30" fill="#E8F5E9"/>
        <text x="185" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">2</text>
        <rect x="240" y="120" width="30" height="30" fill="#4CAF50" opacity="0.9"/>
        <text x="255" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">97</text>
      </g>
    </g>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#bbbbbb">@Alnemari</text>
</svg>
