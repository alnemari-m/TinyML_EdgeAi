<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1400 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    CODE SNIPPET: PYTHON → C++
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#9C27B0">
    FROM TRAINING TO DEPLOYMENT
  </text>
  
  <!-- Python Training Code Section -->
  <g transform="translate(100, 170)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9C27B0">
      Python Training Code
    </text>
    
    <!-- Code background -->
    <rect x="0" y="15" width="620" height="560" fill="#2C3E50" stroke="#9C27B0" stroke-width="2" rx="6"/>
    
    <!-- Python code with syntax highlighting -->
    <text x="20" y="45" font-family="Consolas, monospace" font-size="12" fill="#F39C12">import</text>
    <text x="75" y="45" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> tensorflow </text>
    <text x="190" y="45" font-family="Consolas, monospace" font-size="12" fill="#F39C12">as</text>
    <text x="215" y="45" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> tf</text>
    
    <text x="20" y="75" font-family="Consolas, monospace" font-size="12" fill="#95A5A6"># Define model</text>
    
    <text x="20" y="100" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">model = tf.keras.Sequential([</text>
    
    <text x="40" y="125" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tf.keras.layers.Conv1D(</text>
    <text x="40" y="145" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">        8</text>
    <text x="70" y="145" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, </text>
    <text x="85" y="145" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">3</text>
    <text x="95" y="145" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, activation=</text>
    <text x="235" y="145" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'relu'</text>
    <text x="285" y="145" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">,</text>
    <text x="40" y="165" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">        input_shape=(</text>
    <text x="215" y="165" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">119</text>
    <text x="245" y="165" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, </text>
    <text x="260" y="165" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">3</text>
    <text x="270" y="165" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">)),</text>
    
    <text x="40" y="190" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tf.keras.layers.MaxPooling1D(</text>
    <text x="320" y="190" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">2</text>
    <text x="330" y="190" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">),</text>
    
    <text x="40" y="215" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tf.keras.layers.Conv1D(</text>
    <text x="290" y="215" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">16</text>
    <text x="310" y="215" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, </text>
    <text x="325" y="215" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">3</text>
    <text x="335" y="215" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, activation=</text>
    <text x="475" y="215" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'relu'</text>
    <text x="525" y="215" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">),</text>
    
    <text x="40" y="240" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tf.keras.layers.GlobalAveragePooling1D(),</text>
    
    <text x="40" y="265" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tf.keras.layers.Dense(</text>
    <text x="285" y="265" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">4</text>
    <text x="295" y="265" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, activation=</text>
    <text x="435" y="265" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'softmax'</text>
    <text x="510" y="265" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">)</text>
    
    <text x="20" y="290" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">])</text>
    
    <text x="20" y="320" font-family="Consolas, monospace" font-size="12" fill="#95A5A6"># Compile</text>
    
    <text x="20" y="345" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">model.compile(</text>
    <text x="40" y="365" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    optimizer=</text>
    <text x="175" y="365" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'adam'</text>
    <text x="225" y="365" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">,</text>
    <text x="40" y="385" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    loss=</text>
    <text x="100" y="385" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'categorical_crossentropy'</text>
    <text x="365" y="385" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">,</text>
    <text x="40" y="405" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    metrics=[</text>
    <text x="155" y="405" font-family="Consolas, monospace" font-size="12" fill="#A569BD">'accuracy'</text>
    <text x="240" y="405" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">])</text>
    
    <text x="20" y="435" font-family="Consolas, monospace" font-size="12" fill="#95A5A6"># Train</text>
    
    <text x="20" y="460" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">model.fit(X_train, y_train, </text>
    <text x="20" y="480" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">          epochs=</text>
    <text x="130" y="480" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">50</text>
    <text x="150" y="480" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, validation_split=</text>
    <text x="375" y="480" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">0.2</text>
    <text x="405" y="480" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">)</text>
    
    <text x="20" y="510" font-family="Consolas, monospace" font-size="12" fill="#95A5A6"># Convert to TFLite</text>
    
    <text x="20" y="535" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">converter = tf.lite.TFLiteConverter</text>
    <text x="20" y="555" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">            .from_keras_model(model)</text>
  </g>
  
  <!-- C++ Inference Code Section -->
  <g transform="translate(750, 170)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9C27B0">
      C++ Inference Code
    </text>
    
    <!-- Code background -->
    <rect x="0" y="15" width="530" height="560" fill="#2C3E50" stroke="#9C27B0" stroke-width="2" rx="6"/>
    
    <!-- C++ code with syntax highlighting -->
    <text x="20" y="45" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Include TFLite Micro</text>
    
    <text x="20" y="70" font-family="Consolas, monospace" font-size="12" fill="#F39C12">#include</text>
    <text x="90" y="70" font-family="Consolas, monospace" font-size="12" fill="#A569BD"> "tensorflow/lite/micro/</text>
    <text x="20" y="90" font-family="Consolas, monospace" font-size="12" fill="#A569BD">          micro_interpreter.h"</text>
    
    <text x="20" y="115" font-family="Consolas, monospace" font-size="12" fill="#F39C12">#include</text>
    <text x="90" y="115" font-family="Consolas, monospace" font-size="12" fill="#A569BD"> "model_data.h"</text>
    
    <text x="20" y="145" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Allocate memory</text>
    
    <text x="20" y="170" font-family="Consolas, monospace" font-size="12" fill="#F39C12">constexpr</text>
    <text x="110" y="170" font-family="Consolas, monospace" font-size="12" fill="#3498DB"> int</text>
    <text x="145" y="170" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> kTensorArenaSize = </text>
    <text x="20" y="190" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">                       20</text>
    <text x="80" y="190" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> * </text>
    <text x="105" y="190" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">1024</text>
    <text x="145" y="190" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">;</text>
    
    <text x="20" y="215" font-family="Consolas, monospace" font-size="12" fill="#3498DB">uint8_t</text>
    <text x="90" y="215" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> tensor_arena[kTensorArenaSize];</text>
    
    <text x="20" y="245" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Setup interpreter</text>
    
    <text x="20" y="270" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">tflite::MicroInterpreter interpreter(</text>
    <text x="40" y="290" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    model, resolver,</text>
    <text x="40" y="310" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    tensor_arena, kTensorArenaSize);</text>
    
    <text x="20" y="340" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Allocate tensors</text>
    
    <text x="20" y="365" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">interpreter.AllocateTensors();</text>
    
    <text x="20" y="395" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Get input tensor</text>
    
    <text x="20" y="420" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">TfLiteTensor* input = </text>
    <text x="20" y="440" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    interpreter.input(</text>
    <text x="230" y="440" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">0</text>
    <text x="240" y="440" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">);</text>
    
    <text x="20" y="470" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Copy sensor data</text>
    
    <text x="20" y="495" font-family="Consolas, monospace" font-size="12" fill="#F39C12">for</text>
    <text x="55" y="495" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> (</text>
    <text x="65" y="495" font-family="Consolas, monospace" font-size="12" fill="#3498DB">int</text>
    <text x="95" y="495" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> i = </text>
    <text x="135" y="495" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">0</text>
    <text x="145" y="495" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">; i &lt; </text>
    <text x="200" y="495" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">357</text>
    <text x="230" y="495" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">; i++) {</text>
    
    <text x="40" y="515" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">input-&gt;data.int8[i] = </text>
    <text x="40" y="535" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">    quantize(sensor_data[i]);</text>
    
    <text x="20" y="555" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">}</text>
  </g>
  
  <!-- Arrow between sections -->
  <g transform="translate(680, 400)">
    <circle cx="0" cy="0" r="25" fill="#9C27B0"/>
    <path d="M -8,0 L 8,0 M 3,-5 L 8,0 L 3,5" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Bottom code continuation for C++ -->
  <g transform="translate(100, 575)">
    <rect x="0" y="0" width="1180" height="150" fill="#2C3E50" stroke="#9C27B0" stroke-width="2" rx="6"/>
    
    <text x="20" y="30" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Run inference</text>
    
    <text x="20" y="55" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">interpreter.Invoke();</text>
    
    <text x="20" y="85" font-family="Consolas, monospace" font-size="12" fill="#95A5A6">// Get output and process result</text>
    
    <text x="20" y="110" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">TfLiteTensor* output = interpreter.output(</text>
    <text x="420" y="110" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">0</text>
    <text x="430" y="110" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">);</text>
    
    <text x="20" y="135" font-family="Consolas, monospace" font-size="12" fill="#3498DB">int</text>
    <text x="55" y="135" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF"> gesture = argmax(output-&gt;data.int8, </text>
    <text x="445" y="135" font-family="Consolas, monospace" font-size="12" fill="#E74C3C">4</text>
    <text x="455" y="135" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">);</text>
    
    <!-- Key differences box -->
    <rect x="650" y="15" width="510" height="120" fill="#9C27B0" opacity="0.1" rx="4"/>
    
    <text x="670" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">
      Key Differences:
    </text>
    
    <text x="690" y="65" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      ✓ Python: High-level API, flexible, rapid prototyping
    </text>
    <text x="690" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      ✓ C++: Manual memory management, optimized
    </text>
    <text x="690" y="105" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      ✓ Same model, different runtime environments
    </text>
    <text x="690" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
      ✓ INT8 quantization maintains accuracy
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#bbbbbb">@Alnemari</text>
</svg>
