<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1400 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    PROFILING AND POWER MEASUREMENT
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2196F3">
    INTERACTIVE PERFORMANCE ANALYSIS
  </text>
  
  <!-- Profiling Tools Section -->
  <g transform="translate(100, 170)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2196F3">
      Profiling Tools
    </text>
    
    <!-- Energy Trace (TI) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="380" height="200" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
      
      <!-- Tool icon -->
      <g transform="translate(190, 40)">
        <circle cx="0" cy="0" r="30" fill="#2196F3"/>
        <path d="M -10,-15 L 5,0 L -10,15 L -5,15 L 10,-5 L 0,-5 L 5,-15 Z" fill="#ffffff"/>
      </g>
      
      <text x="190" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
        Energy Trace
      </text>
      <text x="190" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">
        (Texas Instruments)
      </text>
      
      <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0D47A1">
        Features:
      </text>
      <text x="30" y="163" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • Real-time power monitoring
      </text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • Energy measurement
      </text>
      
      <rect x="200" y="140" width="160" height="50" fill="#BBDEFB" rx="4"/>
      <text x="280" y="158" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0D47A1">
        Resolution:
      </text>
      <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        4 kHz sampling, nA
      </text>
    </g>
    
    <!-- STM CubeMonitor -->
    <g transform="translate(410, 30)">
      <rect x="0" y="0" width="380" height="200" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>
      
      <!-- Tool icon -->
      <g transform="translate(190, 40)">
        <circle cx="0" cy="0" r="30" fill="#4CAF50"/>
        <rect x="-12" y="-12" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="3" rx="2"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" stroke-width="2"/>
      </g>
      
      <text x="190" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#388E3C">
        STM CubeMonitor
      </text>
      <text x="190" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">
        (STMicroelectronics)
      </text>
      
      <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
        Features:
      </text>
      <text x="30" y="163" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • Variable monitoring
      </text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • Power analysis
      </text>
      
      <rect x="200" y="140" width="160" height="50" fill="#C8E6C9" rx="4"/>
      <text x="280" y="158" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2E7D32">
        Use cases:
      </text>
      <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        Debug optimization
      </text>
    </g>
    
    <!-- Edge Impulse Profiler -->
    <g transform="translate(820, 30)">
      <rect x="0" y="0" width="380" height="200" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="8"/>
      
      <!-- Tool icon -->
      <g transform="translate(190, 40)">
        <circle cx="0" cy="0" r="30" fill="#9C27B0"/>
        <circle cx="-10" cy="-8" r="6" fill="#ffffff"/>
        <circle cx="10" cy="-8" r="6" fill="#ffffff"/>
        <circle cx="0" cy="8" r="6" fill="#ffffff"/>
        <path d="M -10,-8 L 10,-8 L 0,8 Z" fill="#ffffff" opacity="0.3"/>
      </g>
      
      <text x="190" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
        Edge Impulse Profiler
      </text>
      <text x="190" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666666">
      </text>
      
      <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6A1B9A">
        Features:
      </text>
      <text x="30" y="163" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • On-device profiling
      </text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        • Layer-wise breakdown
      </text>
      
      <rect x="200" y="140" width="160" height="50" fill="#E1BEE7" rx="4"/>
      <text x="280" y="158" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6A1B9A">
        Metrics:
      </text>
      <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">
        Time, RAM, Flash
      </text>
    </g>
  </g>
  
  <!-- Example Profiling Output Section -->
  <g transform="translate(100, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2196F3">
      Example Profiling Output
    </text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="1180" height="180" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="8"/>
      
      <!-- Table Header -->
      <rect x="20" y="20" width="1140" height="35" fill="#1976D2" rx="4"/>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        Layer
      </text>
      <text x="280" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        Time (ms)
      </text>
      <text x="480" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        RAM (KB)
      </text>
      <text x="680" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        Flash (KB)
      </text>
      <text x="880" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        Energy (μJ)
      </text>
      
      <!-- Row 1: Conv1D_1 -->
      <rect x="20" y="55" width="1140" height="25" fill="#ffffff"/>
      <text x="40" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        Conv1D_1
      </text>
      <text x="280" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        2.3
      </text>
      <text x="480" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        4.2
      </text>
      <text x="680" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        1.8
      </text>
      <text x="880" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        115
      </text>
      
      <!-- Row 2: MaxPool -->
      <rect x="20" y="80" width="1140" height="25" fill="#BBDEFB"/>
      <text x="40" y="97" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        MaxPool
      </text>
      <text x="280" y="97" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        0.5
      </text>
      <text x="480" y="97" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        2.1
      </text>
      <text x="680" y="97" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        0.1
      </text>
      <text x="880" y="97" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        25
      </text>
      
      <!-- Row 3: Conv1D_2 -->
      <rect x="20" y="105" width="1140" height="25" fill="#ffffff"/>
      <text x="40" y="122" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        Conv1D_2
      </text>
      <text x="280" y="122" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        4.1
      </text>
      <text x="480" y="122" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        6.8
      </text>
      <text x="680" y="122" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        5.2
      </text>
      <text x="880" y="122" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        205
      </text>
      
      <!-- Row 4: Dense -->
      <rect x="20" y="130" width="1140" height="25" fill="#BBDEFB"/>
      <text x="40" y="147" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        Dense
      </text>
      <text x="280" y="147" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        1.2
      </text>
      <text x="480" y="147" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        0.8
      </text>
      <text x="680" y="147" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        2.1
      </text>
      <text x="880" y="147" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">
        60
      </text>
      
      <!-- Total Row -->
      <rect x="20" y="155" width="1140" height="25" fill="#1976D2"/>
      <text x="40" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
        Total
      </text>
      <text x="280" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
        8.1
      </text>
      <text x="480" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
        13.9
      </text>
      <text x="680" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
        9.2
      </text>
      <text x="880" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
        405
      </text>
    </g>
  </g>
  
  <!-- Power Consumption Comparison -->
  <g transform="translate(100, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2196F3">
      Power Consumption Comparison
    </text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="680" height="130" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>
      
      <!-- Bar Chart -->
      <g transform="translate(30, 30)">
        <!-- Y-axis -->
        <line x1="0" y1="0" x2="0" y2="80" stroke="#666666" stroke-width="2"/>
        <line x1="0" y1="80" x2="620" y2="80" stroke="#666666" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="-5" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666666">80mW</text>
        <text x="-5" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#666666">0</text>
        
        <!-- Bar 1: Idle -->
        <rect x="20" y="75" width="100" height="5" fill="#9E9E9E"/>
        <text x="70" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666666">5</text>
        <text x="70" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">Idle</text>
        
        <!-- Bar 2: Sensor read -->
        <rect x="170" y="60" width="100" height="20" fill="#03A9F4"/>
        <text x="220" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666666">20</text>
        <text x="220" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">Sensor</text>
        
        <!-- Bar 3: Inference -->
        <rect x="320" y="35" width="100" height="45" fill="#E91E63"/>
        <text x="370" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666666">45</text>
        <text x="370" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">Inference</text>
        
        <!-- Bar 4: Transmission -->
        <rect x="470" y="0" width="100" height="80" fill="#FF9800"/>
        <text x="520" y="-5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#666666">80</text>
        <text x="520" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2C3E50">TX</text>
      </g>
    </g>
  </g>
  
  <!-- Energy Optimization Strategy -->
  <g transform="translate(810, 620)">
    <rect x="0" y="0" width="470" height="130" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">
      Energy Optimization Strategy
    </text>
    
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      1. Reduce inference frequency
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      2. Use interrupt-driven sensing
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      3. Optimize model size
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="13" fill="#2C3E50">
      4. Sleep between operations
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#bbbbbb">@Alnemari</text>
</svg>
