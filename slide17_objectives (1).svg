<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a">
    OBJECTIVES TO ACHIEVE
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#2196F3">
    OPTIMIZATION GOALS
  </text>
  
  <!-- 5 Objectives in a layout -->
  
  <!-- Objective 1: Minimize weights and activations -->
  <g transform="translate(200, 200)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2196F3" stroke-width="2"/>
      
      <!-- Chip icon -->
      <rect x="-20" y="-20" width="40" height="40" fill="#2196F3" stroke="#1976D2" stroke-width="2" rx="3"/>
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-15" y1="10" x2="15" y2="10" stroke="#ffffff" stroke-width="1.5"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="-70" r="4" fill="#2196F3"/>
      <line x1="0" y1="50" x2="0" y2="70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="70" r="4" fill="#2196F3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="-10" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      Minimize number of the
    </text>
    <text x="120" y="15" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      weights and activations in
    </text>
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      the networks.
    </text>
  </g>
  
  <!-- Objective 2: Minimize FLOP operations -->
  <g transform="translate(850, 200)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2196F3" stroke-width="2"/>
      
      <!-- Circuit/compute icon -->
      <rect x="-18" y="-18" width="36" height="36" fill="none" stroke="#2196F3" stroke-width="2" rx="3"/>
      <circle cx="-8" cy="-8" r="3" fill="#2196F3"/>
      <circle cx="8" cy="-8" r="3" fill="#2196F3"/>
      <circle cx="-8" cy="8" r="3" fill="#2196F3"/>
      <circle cx="8" cy="8" r="3" fill="#2196F3"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#2196F3" stroke-width="1.5"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="-70" r="4" fill="#2196F3"/>
      <line x1="0" y1="50" x2="0" y2="70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="70" r="4" fill="#2196F3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="-10" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      Minimize the FLOP
    </text>
    <text x="120" y="15" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      operation ( floating point
    </text>
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      operation per second ).
    </text>
  </g>
  
  <!-- Objective 3: Minimize inference time -->
  <g transform="translate(200, 380)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2196F3" stroke-width="2"/>
      
      <!-- Clock/timer icon -->
      <circle cx="0" cy="0" r="18" fill="none" stroke="#2196F3" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-12" stroke="#2196F3" stroke-width="2"/>
      <line x1="0" y1="0" x2="10" y2="0" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="#2196F3"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="-70" r="4" fill="#2196F3"/>
      <line x1="0" y1="50" x2="0" y2="70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="70" r="4" fill="#2196F3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="-5" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      Minimize the time of the
    </text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      inference.
    </text>
  </g>
  
  <!-- Objective 4: Minimize energy requirements -->
  <g transform="translate(850, 380)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2196F3" stroke-width="2"/>
      
      <!-- Battery icon -->
      <rect x="-12" y="-15" width="24" height="30" fill="none" stroke="#2196F3" stroke-width="2" rx="2"/>
      <rect x="-6" y="-18" width="12" height="3" fill="#2196F3"/>
      <rect x="-9" y="-10" width="18" height="8" fill="#4CAF50"/>
      <rect x="-9" y="-1" width="18" height="8" fill="#4CAF50"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="-70" r="4" fill="#2196F3"/>
      <line x1="0" y1="50" x2="0" y2="70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="70" r="4" fill="#2196F3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="-5" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      Minimize the energy
    </text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      requirements.
    </text>
  </g>
  
  <!-- Objective 5: Minimize memory complexity -->
  <g transform="translate(450, 560)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#2196F3" stroke-width="2"/>
      
      <!-- Memory icon -->
      <rect x="-15" y="-18" width="30" height="36" fill="none" stroke="#2196F3" stroke-width="2" rx="2"/>
      <line x1="-15" y1="-6" x2="15" y2="-6" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-15" y1="6" x2="15" y2="6" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="-5" y1="-18" x2="-5" y2="18" stroke="#2196F3" stroke-width="1.5"/>
      <line x1="5" y1="-18" x2="5" y2="18" stroke="#2196F3" stroke-width="1.5"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="-70" r="4" fill="#2196F3"/>
      <line x1="0" y1="50" x2="0" y2="70" stroke="#2196F3" stroke-width="2"/>
      <circle cx="0" cy="70" r="4" fill="#2196F3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="-5" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      Minimize the memory
    </text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">
      complexity
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="1250" y="780" font-family="Arial, sans-serif" font-size="14" fill="#BBBBBB">
    Alnemari
  </text>
</svg>
